<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for images</title>
    <link rel="stylesheet" href="./css/pixabay.css" />
  </head>
  <body>
    <form action="" class="searchForm">
      <div class="fieldForToBeFilled">
        <input
          name="query"
          class="imagesInput"
          type="text"
          placeholder="Search images..."
          required
        />
      </div>
      <button type="submit" class="searchImages">Search</button>
    </form>
    <div class="listOfPhotos"></div>
    <span class="loader"></span>
    <button class="searchMoreImages">Search more</button>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/pixabay-api.js"></script>
    <script type="module" src="./js/render-function.js"></script>
  </body>
</html>
